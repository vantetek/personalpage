<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Docs Site</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    display: flex;
    height: 100vh;
    flex-direction: column;
}

/* TOP MENU */
.topbar {
    background: #2b5797;
    color: white;
    padding: 15px;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 100;
}

/* LAYOUT */
.main {
    display: flex;
    margin-top: 60px;
    height: 100%;
}

/* LEFT MENU */
.sidebar {
    width: 230px;
    background: #f0f0f0;
    padding: 10px;
    overflow-y: auto;
    border-right: 1px solid #ccc;
}

.sidebar a {
    display: block;
    padding: 8px;
    color: #333;
    text-decoration: none;
    margin-bottom: 5px;
}

.sidebar a:hover {
    background: #ddd;
}

/* CONTENT AREA */
.content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

pre {
    background: #eee;
    padding: 10px;
}
</style>

<!-- Markdown library -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
function loadPage(file) {
    fetch(file)
        .then(response => response.text())
        .then(text => {
            document.getElementById("content").innerHTML = marked.parse(text);
        })
        .catch(err => {
            document.getElementById("content").innerHTML =
                "<h2>Error loading page</h2>" + err;
        });
}

// load default page on startup
window.onload = function() {
    loadPage("home.md");
}
</script>

</head>

<body>

<div class="topbar">
    <b>My Documentation Site</b>
</div>

<div class="main">

    <div class="sidebar">
        <h3>Menu</h3>

        <a href="#" onclick="loadPage('home.md')">Home</a>
        <a href="#" onclick="loadPage('getting-started.md')">Getting Started</a>
        <a href="#" onclick="loadPage('tutorials.md')">Tutorials</a>
        <a href="#" onclick="loadPage('about.md')">About</a>
    </div>

    <div class="content" id="content">
        Loading...
    </div>

</div>

</body>
</html>
